<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width"
    />

    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/bb430ea525.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="scripts/greeting.ts"></script>
    <script defer src="scripts/clock.ts"></script>
    <script defer src="scripts/quotes.ts"></script>
    <script defer src="scripts/todo.ts"></script>
    <script defer src="scripts/weather.ts"></script>
    <script defer src="scripts/api.ts"></script>
    <script defer src="scripts/date.ts"></script>

    <title>Moment</title>
  </head>
  <body>
    <div class="hidden" id="main-screen">
      <header id="main-header">
        <div class="weather-box" id="weather">
          <span></span>
          <span></span>
        </div>

        <div class="date-box">
          <span id="calendar">00/00</span>
          <span id="clock">00:00</span>
        </div>
      </header>

      <main id="main-box">
        <section class="user-box">
          <div class="hidden" id="login-form">
            <form>
              <h4>당신의 이름은 무엇인가요?</h4>
              <input
                required
                maxlength="15"
                type="text"
                placeholder="여기에 작성해주세요."
              />
              <button></button>
            </form>
          </div>

          <h1 id="greeting"></h1>
        </section>

        <section class="todo-box">
          <form id="todo-form">
            <h4>오늘의 스케줄을 작성해보세요.</h4>
            <input
              type="text"
              required
              placeholder="여기에 작성해주세요."
              maxlength="30"
            />
          </form>

          <ul id="todo-list"></ul>
        </section>
      </main>

      <footer>
        <button id="play-btn"><i class="fa-solid fa-play"></i></button>
        <button class="hidden" id="pause-btn">
          <i class="fa-solid fa-pause"></i>
        </button>

        <div class="quote-box">
          <h4 id="quote-title">오늘의 명언</h4>
          <div id="quote-line">
            <span></span>
          </div>
        </div>

        <button id="logout-btn">
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
        </button>
      </footer>
    </div>
  </body>
</html>
